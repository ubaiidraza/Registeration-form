<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration-form</title>
    
<link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body id="body">
    <section class="container">
      <div class="container mt-5">
        <form id="btn" class="text-center">
            <h1 class="text-center">Register Your Account</h1>
            <div class="user"><input maxlength="8"
                minlength="3" id="userName" class="mt-5" type="text" placeholder="ENTER YOUR NAME"></div>
           <div class="mail"> <input id="email" type="email" placeholder="ENTER YOUR EMAIL"></div>
           <div class="nic" > <input maxlength="13" minlength="13" id="nicNumber" type="number" placeholder="ENTER YOUR NIC NUMBER"></div>
            <div class="pass"><input id="password" type="password" placeholder="ENTER YOUR PASSWORD"></div>
            <button class="mt-4 " type="submit">Submit</button>
          </form>
      </div>
    </section>


    <!-- Connect Javascript LINK -->
    <script src="app.js"></script>

    <!-- BOOTSTRAP LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
